<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-site-verification" content="5u_0JVXBkmDSwSz7d576xCLQlo1Uk63xpKdpTUootws" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Assets/images/imagedeveloper.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fawwaz Raza - Web Developer Portfolio</title>
    <meta name="description" content="Fawwaz Raza's web development portfolio showcasing projects and skills in React, JavaScript, and more.">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Fawwaz Raza",
      "url": "https://fawwazraza.github.io/fawwazraza-portfolio/",
      "sameAs": [
        "https://github.com/FawwazRaza",
        "https://www.linkedin.com/in/fawwaz-raza/"
      ]
    }
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
